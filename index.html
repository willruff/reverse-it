<!DOCTYPE html>
<html>
    <style>
        #main {
            background-color: green;
        }
    </style>
    <body>
        <input id ="hi">
        <button id = "main" onclick="reverse()">Reverse It!</button>
        <div id="output"></div>
        <script>
            let isReversed = false
            function reverse() {
                if (!isReversed) {
                    document.getElementById("main").style.backgroundColor = "red"
                    document.getElementById("main").innerHTML = "!tI esreveR"
                    isReversed = !isReversed
                } else {
                    document.getElementById("main").style.backgroundColor = "green"
                    document.getElementById("main").innerHTML = "Reverse It!"
                    isReversed = !isReversed
                }
                textIn = document.getElementById("hi").value
                temp = ""
                for (let i = textIn.length - 1; i >= 0; i--) {
                    temp = temp + textIn.charAt(i)
                    console.log(i)
                }
                document.getElementById("hi").value = temp
            }
        </script>
    </body>
</html>
